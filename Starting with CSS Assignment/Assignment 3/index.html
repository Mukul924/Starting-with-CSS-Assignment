<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting with  CSS</title>
    <style>
        /* Custom color palette */
        :root {
            --primary-color: blue;
            --secondary-color: red;
            --background-color: black;
        }

        /* Form styling */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            opacity: 0.8; /* Applying opacity to the form section */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 50px auto;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: var(--primary-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
			opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 >Ask your Query</h1>
        <p>Welcome to CSS Support, Please fill in your details to state your query</p>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="Phone">Phone</label>
            <input type="tel" name="Phone" placeholder="Enter your Phone number" id="Phone" required>

            <input type="submit" value="Start Chat">
        </form>
    </div>
</body>
</html>
